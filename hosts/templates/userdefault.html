{% extends 'motherboard.html' %}


{% block content %}
    <form class="form-horizontal" method="post" style="width:600px; margin:0 auto; margin-top: 50px" novalidate>
        {% csrf_token %}

        {% for item in form %}
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ item.label }}</label>
            <div class="col-sm-10">
                {{ item }}
                <span style="color: red;">{{ item.errors.0 }}</span>
            </div>
        </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="提 交">
            </div>
        </div>
    </form>


{% endblock %}
