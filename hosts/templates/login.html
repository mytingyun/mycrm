<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/js/jquery-3.3.1.min.js">


</head>
<body>
<span ><h2 style="color: #398439;margin:0 auto; margin-top: 50px; width:10%;">请先登陆</h2></span>
<form class="form-horizontal" method="post" style="width: 50%; margin: 0 auto; margin-top: 10%">

        {% csrf_token %}
        <div class="form-group">

            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                <span style="color: red">{{ error }}</span>
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

</body>
</html>
